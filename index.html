<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
  <div> 
    <h1>freeCodeCamp Survey Form</h1>
    <p class="description">Thank you for taking the time to help us improve the platform</p>

    <div class="tile">
        <label>
            Name
            <input class="input_field" type="text" name="username" placeholder="Enter your name">
          </label>


          <label>
            Email
            <input class="input_field" type="email" name="email" placeholder="Enter your Email">
          </label>

          <label>
            Age
            <input class="input_field" type="number" name="age" placeholder="Age">
          </label>

        <label class="drop">
            Which option best describes your current role?
            <select class="input_field" name="role" id="role">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="not">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
        </label>

        <div>
            <p class="sub-title">Would you recommend freeCodeCamp to a friend?</p>
            <label class="radio">
                <input type="radio" id="definitely" name="recommend" value="definitely">
                Definitely
            </label>

            <label class="radio">
                <input type="radio" id="maybe" name="recommend" value="maybe">
                Maybe
            </label>

            <label class="radio">
                <input type="radio" id="not" name="recommend" value="not">
                Not sure
            </label>
        </div>

        <label class="drop">
            What is your favorite feature of freeCodeCamp?
            <select class="input_field" name="role" id="role">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </label>


        <div>
        <p class="sub-title">What would you like to see improved?</p>
        <label class="check">
            <input type="checkbox" id="front-end" name="front-end">
            Front-end Projects
        </label>

        <label class="check">
            <input type="checkbox" id="back-end" name="back-end">
            Back-end Projects
        </label>

        <label class="check">
            <input type="checkbox" id="data-visualization" name="data-visualization">
            Data Visualization
        </label>

        <label class="check">
            <input type="checkbox" id="challenges" name="challenges">
            Challenges
        </label>

        <label class="check">
            <input type="checkbox" id="open-source" name="open-source">
            Open Source Community
        </label>

        <label class="check">
            <input type="checkbox" id="gitter-help" name="gitter-help">
            Gitter help rooms
        </label>

        <label class="check">
            <input type="checkbox" id="videos" name="videos">
            Videos
        </label>

        <label class="check">
            <input type="checkbox" id="city-meetups" name="city-meetups">
            City Meetups
        </label>

        <label class="check">
            <input type="checkbox" id="wiki" name="wiki">
            Wiki
        </label>

        <label class="check">
            <input type="checkbox" id="forum" name="forum">
            Forum
        </label>

        <label class="check">
            <input type="checkbox" id="courses" name="courses">
            Additional Courses
        </label>
        </div>

        <p class="sub-title">Any comments or suggestions?</p>
        <textarea class="input_field" name="comment" form="usrform" placeholder="Enter your comment here..."></textarea>

        <button type="button">Submit</button>
    </div>

</div> 
</body>
</html>
